<svg
  xmlns="http://www.w3.org/2000/svg"
  width="80"
  height="80"
  viewBox="0 0 200 200"
  class="rotate-[4deg] select-none dark:invert dark:contrast-125"
>
  <!-- Perforated edge -->
  <rect
    x="4"
    y="4"
    width="192"
    height="192"
    fill="#ffe1a8"
    stroke="#c49b63"
    stroke-width="4"
    stroke-dasharray="4,8"
    rx="8"
    ry="8"
    class="dark:fill-[#3b3b3b] dark:stroke-[#999]"
  />

  <!-- Inner background -->
  <rect
    x="20"
    y="20"
    width="160"
    height="160"
    fill="#f5deb3"
    stroke="#c49b63"
    stroke-width="2"
    rx="4"
    ry="4"
    class="dark:fill-[#222] dark:stroke-[#666]"
  />

  <!-- Castle with gate -->
  <g
    stroke="#3b3b3b"
    stroke-width="2"
    fill="#d2b48c"
    class="dark:stroke-[#eee] dark:fill-[#aaa]"
  >
    <!-- Left tower -->
    <rect x="50" y="80" width="20" height="50" />
    <polygon
      points="50,80 60,60 70,80"
      fill="#8b5a2b"
      class="dark:fill-[#888]"
    />

    <!-- Right tower -->
    <rect x="130" y="80" width="20" height="50" />
    <polygon
      points="130,80 140,60 150,80"
      fill="#8b5a2b"
      class="dark:fill-[#888]"
    />

    <!-- Main building -->
    <rect x="70" y="100" width="60" height="30" />
    <polygon
      points="70,100 100,70 130,100"
      fill="#a0522d"
      class="dark:fill-[#777]"
    />

    <!-- Central gate -->
    <rect
      x="95"
      y="115"
      width="20"
      height="15"
      fill="#8b5a2b"
      class="dark:fill-[#555]"
    />
  </g>

  <!-- Postage text -->
  <text
    x="100"
    y="45"
    text-anchor="middle"
    font-size="16"
    font-family="serif"
    fill="#3b3b3b"
    style="letter-spacing: 2px"
    class="dark:fill-[#eee]"
  >
    POSTAGE
  </text>
  <text
    x="100"
    y="170"
    text-anchor="middle"
    font-size="14"
    font-family="serif"
    fill="#3b3b3b"
    class="dark:fill-[#ccc]"
  >
    CASTLE SERIES
  </text>
  <text
    x="180"
    y="190"
    text-anchor="end"
    font-size="18"
    font-family="serif"
    fill="#3b3b3b"
    font-weight="bold"
    class="dark:fill-[#fff]"
  >
    15Â¢
  </text>
</svg>

<div
  class="p-6 rounded-xl shadow-md min-w-52 max-w-2xl bg-[#d7e3ff] dark:bg-purple-900 mx-auto"
>
  <h2
    [routerLink]="readMoreLink"
    class="text-2xl font-bold mb-1 cursor-pointer"
  >
    {{ title }}
  </h2>
  <p class="text-md font-light mb-4">
    {{ date | date : "dd-MM-yyyy" }}
  </p>

  <div class="flex flex-col-reverse sm:flex-row gap-6">
    <div class="flex-1">
      <p class="text-base mb-2 line-clamp-4">
        <markdown>{{ excerpt }}...</markdown>
      </p>

      <mat-chip-set class="mb-2">
        @for (tag of tags; track tag) {
        <mat-chip>{{ tag }}</mat-chip>
        }
      </mat-chip-set>

      <a [routerLink]="readMoreLink">
        <button mat-raised-button color="primary">Keep Reading</button>
      </a>
    </div>

    @if (imageUrl) {
    <div class="w-48 h-48 shadow-md">
      <img
        [src]="imageUrl"
        alt="blog image"
        class="w-full h-full cursor-pointer rounded-md"
        [routerLink]="readMoreLink"
      />
    </div>
    }
  </div>
</div>

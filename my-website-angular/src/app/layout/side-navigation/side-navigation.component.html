<div class="mr-2">
  @for (item of items; track item) {
  <a mat-list-item [routerLink]="item.route" (click)="onRouteSelect()">
    <mat-icon class="align-middle" fontSet="material-icons-outlined">{{
      item.icon
    }}</mat-icon>
    <span class="ml-3 relative top-[2px]">{{ item.label }}</span>
  </a>
  }
</div>

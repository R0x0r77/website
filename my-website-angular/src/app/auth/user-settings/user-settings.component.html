<h2 mat-dialog-title>{{ fullName() }}</h2>
<mat-dialog-content class="w-sm">
  <form class="grid grid-cols-1 gap-2">
    <!-- username -->
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
        matInput
        [(ngModel)]="username"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <!-- email -->
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        [(ngModel)]="email"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <!-- first name -->
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input
        matInput
        [(ngModel)]="firstName"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <!-- last name -->
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input
        matInput
        [(ngModel)]="lastName"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <!-- level -->
    <mat-label class="flex items-center gap-4">
      <span>Access Level:</span>
      <span class="material-symbols-outlined relative bottom-[2px]">{{
        accessLevel()
      }}</span>
    </mat-label>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="w-[75px]" mat-button cdkFocusInitial mat-dialog-close>
    Cancel
  </button>
  <button class="w-[75px]" mat-button (click)="onSubmit()">Save</button>
</mat-dialog-actions>
